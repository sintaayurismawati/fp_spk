                  <input

                    id="prioritasKriteria"
                    class="form-control"
                    value="Prioritas Kriteria"

                  />

                  <label for="jenisKriteria" class="mt-4">Jenis Kriteria</label>
                  <input
                    type="text"
                    id="jenisKriteria"
                    class="form-control"
                    value="Jenis Kriteria"
                    disabled

                  <div class="col" id="skala-kriteria-container"></div>

                <!-- button -->

                  <button class="btn btn-danger" id="deleteButton">

      <i class="fas fa-angle-up"></i>

    <!-- Logout Modal-->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            Select "Logout" below if you are ready to end your current session.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>

    <script>
      // Mobile sidebar toggle
      $(document).ready(function () {
        $("#sidebarToggle").on("click", function () {
          $("#accordionSidebar").toggleClass("show");
        });

        // Close sidebar when clicking outside on mobile
        $(document).on("click", function (event) {
          if ($(window).width() <= 768) {
            if (
              !$(event.target).closest("#accordionSidebar, #sidebarToggle")
                .length
            ) {
              $("#accordionSidebar").removeClass("show");
            }
          }
        });
      });
    </script>
